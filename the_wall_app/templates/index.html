<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <title>The Wall</title>  
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1 class="the_wall">The Wall</h1>
            <h3 class="the_wall_subtitle">Connect with friends and the world around you on <span>The Wall!</span></h3>
            <div class="row">
                <div class="col">
                    <h1>Registration</h1>
                    {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form action="/user/register" method="POST" class="form-group">
                        {% csrf_token %}
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name">

                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name">

                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" name="dob">

                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email">

                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">
                        
                        <label for="confirm_password">Confirm PW</label>
                        <input type="password" class="form-control" name="confirm_password">

                        <button class="btn btn-success mt-3">Register</button>   
                    </form>
                </div>
                <div class="col">
                    <h1>Login</h1>
                    <form action="/user/login" method="POST" class="form-group">
                        {% csrf_token %}
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email">

                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password">

                        <button class="btn btn-success mt-3">Login</button>   
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
